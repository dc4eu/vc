<!DOCTYPE html>
<html lang="en" class="theme-light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifier</title>
    <link rel="stylesheet" href="/static/bulma.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <script type="importmap">
    {
        "imports": {
            "alpinejs": "https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/module.esm.min.js",
            "valibot": "https://cdn.jsdelivr.net/npm/valibot@1.1.0/dist/index.min.js"
        }
    }
    </script>
    <script src="/static/presentation-request.js" type="module"></script>
</head>
<body>
    <section class="section" x-data="app">
        <div class="container" style="max-width: 500px;">
            <h1 class="title has-text-centered has-text-weight-bold is-size-2" x-ref="title">Verifier</h1>
            <template x-if="error">
                <div class="notification is-danger">
                    <p x-text="error"></p>
                </div>
            </template>
            <template x-if="loading">
                <div class="box container">
                    <div class="vc-loader">
                        <span class="loader"></span>
                    </div>
                </div>
            </template>
            <template x-if="!loading && credentialAttributesMap && !selectedCredentialAttributes">
                <div class="box container">
                    <p class="title is-size-5">Configure your presentation request</p>
                    <form x-ref="credentialSelectionForm" @submit.prevent="handleCredentialSelectionForm">
                        <div class="field">
                            <div class="select">
                                <select name="credential" required>
                                    <option disabled selected>Choose type of credential to verify</option>
                                    <template x-for="[id, credAttrs] in Object.entries(credentialAttributesMap)">
                                        <option :value="id" x-text="credAttrs.vct">
                                        </option>
                                    </template> 
                                </select>
                            </div>
                        </div>
                        <input type="submit" value="Next" class="button is-primary">
                    </form>
                </div>
            </template>
            <template x-if="!loading && credentialAttributesMap && selectedCredentialAttributes">
                <div class="box container">
                    <form>
                        <div class="field">
                            <p class="title is-size-6">Fields</p>
                            <div class="buttons">
                                <button class="button is-small is-info is-light" @click.prevent="handleAttributesToggle('all')">Select all</button>
                                <button class="button is-small is-info is-light" @click.prevent="handleAttributesToggle('none')">Select none</button>
                            </div>
                            <ul x-ref="fieldsList">
                                <template x-for="[label, path] of Object.entries(selectedCredentialAttributes.attributes_v2['en-US'])">
                                    <li>
                                        <label class="checkbox">
                                            <input type="checkbox" name="path.join('.')" />
                                            <span x-text="label"></span>
                                        </label>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </form>
                </div>
            </template>
        </div>
    </section>
</body>
</html>
