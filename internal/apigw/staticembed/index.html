<!DOCTYPE html>
<html lang="en" class="theme-light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorize Consent</title>
    <script src="/static/consent.js"></script>
    <link rel="stylesheet" href="/static/bulma.min.css">
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title has-text-centered has-text-weight-bold is-size-2">Authorize Consent</h1>
        <div class="box">
            <div id="logout_container" class="container is-max-tablet has-text-centered is-hidden">
                <a id="do-logout-btn" class="button" style="display: inline;">Close</a>
                <br><br>
            </div>
            <div id="error_container" class="container is-max-tablet has-text-centered"></div>
            <div id="login_container" class="container is-max-tablet">
                <input id="username" class="input" type="text" placeholder="Username">
                <input id="password" class="input" type="password" placeholder="Password">
                <button id="do-login-btn" class="button is-success is-justify-content-left">Login</button>
            </div>
            <div id="qr_container" class="container is-max-tablet"></div>
</section>
</body>
</html>
