# Example configuration for W3C Digital Credentials API support in verifier-proxy
# This file demonstrates how to enable browser-based credential presentation
# alongside traditional QR code wallet flows

verifier_proxy:
  external_url: "https://verifier.example.com"
  
  api_server:
    address: ":8080"
    tls_enabled: false
  
  oidc:
    issuer: "https://verifier.example.com"
    session_duration: 600  # 10 minutes
    code_duration: 300     # 5 minutes
    token_duration: 3600   # 1 hour
  
  openid4vp:
    supported_credentials:
      - vct: "https://credentials.example.com/1.0/EmployeeCredential"
        scopes:
          - "employee_id"
        claims:
          - "employee_number"
          - "department"
          - "email"
  
  # W3C Digital Credentials API Configuration
  digital_credentials:
    # Enable browser-based credential presentation
    enabled: true
    
    # Use JWT Authorization Request (JAR) for security
    # Signed JWT sent to wallet instead of plain JSON
    use_jar: true
    
    # Preferred credential formats (in order of preference)
    # Supported formats: vc+sd-jwt, dc+sd-jwt, mso_mdoc
    preferred_formats:
      - "vc+sd-jwt"    # SD-JWT Verifiable Credentials
      - "dc+sd-jwt"    # Digital Credentials SD-JWT variant
      - "mso_mdoc"     # ISO/IEC 18013-5 mdoc format
    
    # Response mode for Digital Credentials API
    # Options: dc_api.jwt (encrypted), direct_post.jwt (signed), direct_post (plain)
    response_mode: "dc_api.jwt"
    
    # Allow automatic fallback to QR code if browser doesn't support DC API
    allow_qr_fallback: true
    
    # Deep link scheme for mobile wallet integration
    # Used to open mobile wallet apps from the browser
    deep_link_scheme: "openid4vp://"
  
  # Authorization Page CSS Customization
  authorization_page_css:
    # Page title (shown in browser tab and page header)
    title: "Employee Verification"
    
    # Subtitle text (shown below title)
    subtitle: "Present your employee credential to access this service"
    
    # Theme preset: light, dark, blue, purple
    theme: "blue"
    
    # Primary color (hex format) - overrides theme default
    primary_color: "#1e40af"
    
    # Secondary color (hex format) - overrides theme default
    secondary_color: "#1e3a8a"
    
    # Custom logo URL (optional)
    logo_url: "https://example.com/images/company-logo.png"
    
    # Inline custom CSS (optional)
    # Use this for quick styling tweaks
    custom_css: |
      .container {
        max-width: 600px;
      }
      .btn {
        font-size: 18px;
      }
    
    # External CSS file path (optional)
    # Use this for complete custom styling
    # css_file: "/custom/styles/verifier-theme.css"

