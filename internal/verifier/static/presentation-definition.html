<!DOCTYPE html>
<html lang="en" class="theme-light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifier</title>
    <link rel="stylesheet" href="/static/bulma.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <script type="importmap">
    {
        "imports": {
            "alpinejs": "https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/module.esm.min.js",
            "valibot": "https://cdn.jsdelivr.net/npm/valibot@1.1.0/dist/index.min.js"
        }
    }
    </script>
    <script src="/static/presentation-definition.js" type="module"></script>
</head>
<body>
    <section class="section" x-data="app">
        <div class="container" style="max-width: 500px;">
            <h1 class="title has-text-centered has-text-weight-bold is-size-2" x-ref="title">Verifier</h1>
            <template x-if="error">
                <div class="notification is-danger">
                    <p x-text="error"></p>
                </div>
            </template>
            <template x-if="loading">
                <div class="box container">
                    <div class="vc-loader">
                        <span class="loader"></span>
                    </div>
                </div>
            </template>
            <template x-if="!loading && credentialsList && !credentialAttributes && !presentationDefinition">
                <div class="box container">
                    <p class="title is-size-6">Configure your presentation request</p>
                    <form x-ref="credentialSelectionForm" @submit.prevent="handleCredentialSelectionForm">
                        <div class="field block">
                            <div class="select is-fullwidth">
                                <select name="credential" required>
                                    <option disabled selected>Choose type of credential to verify</option>
                                    <template x-for="[id, credAttrs] in Object.entries(credentialsList)">
                                        <option :value="id" x-text="credAttrs.vct">
                                        </option>
                                    </template> 
                                </select>
                            </div>
                        </div>
                        <div class="mt-5 is-flex is-justify-content-flex-end is-align-items-center">
                            <input type="submit" value="Next" class="button is-info">
                        </div>
                    </form>
                </div>
            </template>
            <template x-if="!loading && credentialsList && credentialAttributes && !presentationDefinition">
                <div class="box container">
                    <form x-ref="attributesSelectionForm" @submit.prevent="handleAttributesSelectionForm">
                        <div class="field block">
                            <p class="title is-size-6">Fields</p>
                            <div class="buttons">
                                <button class="button is-small is-info is-light" @click.prevent="handleAttributesToggle('all')">Select all</button>
                                <button class="button is-small is-info is-light" @click.prevent="handleAttributesToggle('none')">Select none</button>
                            </div>
                            <div class="vc-attributes-list">
                                <ul x-ref="fieldsList">
                                    <template x-for="[label, path] of Object.entries(credentialAttributes.claims)">
                                        <li>
                                            <label class="checkbox">
                                                <input type="checkbox" name="attribute[]" :value="label" />
                                                <span x-text="label"></span>
                                            </label>
                                        </li>
                                    </template>
                                </ul>
                            </div>
                        </div>
                        <div class="mt-5 is-flex is-flex-direction-row-reverse is-justify-content-space-between is-align-items-center">
                            <input type="submit" value="Create request" class="button is-info">
                            <button class="button is-small is-danger is-outlined" @click.prevent="handleResetCancel">Cancel</button>
                        </div>
                    </form>
                </div>
            </template>
            <template x-if="!loading && credentialsList && credentialAttributes && presentationDefinition">
                <div class="box container">
                    <div class="block is-flex is-justify-content-center">
                        <img :src="`data:image/svg+xml;base64,${presentationDefinition.qr_code}`" alt="" />
                    </div>
                    <div class="block">
                        <pre class="has-border-radius" x-text="presentationDefinition.authorization_request"></pre>
                    </div>
                    <div class="block buttons is-centered">
                        <template x-for="[label, uri] in Object.entries(redirectUris)">
                            <a :href="uri" class="button" x-text="label"></a>
                        </template>
                    </div>
                    <template x-if="dcqlQuery">
                        <div class="block">
                            <details class="vc-dcql-query-details">
                                <summary>View DCQL Query</summary>
                                <pre><code x-text="JSON.stringify(dcqlQuery, null, 2)"></code></pre>
                            </details>
                        </div>
                    </template>
                    <div class="mt-5 is-flex is-justify-content-flex-start is-align-items-center">
                        <button class="button is-small is-danger is-outlined" @click.prevent="handleResetCancel">Cancel</button>
                    </div>
                </div>
            </template>
        </div>
    </section>
</body>
</html>
