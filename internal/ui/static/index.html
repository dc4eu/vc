<!DOCTYPE html>
<html lang="en" class="theme-light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VC UI</title>
    <script src="/static/ui.js"></script>
    <!--    <script src="ui.js"></script>-->
    <link rel="stylesheet" href="/static/bulma.min.css">
    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">-->
    <!--TODO(mk): create and add favico to /static/ -->

    <!--    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">-->
</head>

<body>

<!-- TOP MENY START -->
<div class="box">
    <nav id="nav-nav" class="navbar" role="navigation" aria-label="main navigation">
        <div id="navbar-brand-div" class="navbar-brand">
            <p class="navbar-item is-info"><b>VC UI</b></p>
        </div>
        <!-- TODO(mk): handle menyitems when window is made smaller (now some of them disappear) -->
        <div id="navbar-div" class="navbar-menu">
            <div id="navbar-start-div" class="navbar-start">
                <a onclick="clearAllContentContainers()" class="navbar-item"> Clear
                </a>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        Dev/test support
                    </a>
                    <div class="navbar-dropdown">
                        <a id="display-upload-form-btn"
                           onclick="addUploadFormArticleToContainer()"
                           class="navbar-item">
                            Upload document as json
                        </a>
                        <a id="display-add-document-form-btn"
                           onclick="addUploadNewMockUsingBasicEIDASattributesFormArticleToContainer()"
                           class="navbar-item">
                            Create business decision
                        </a>
                        <a id="display-search-documents-form-btn"
                           onclick="addSearchDocumentsFormArticleToContainer()"
                           class="navbar-item">
                            Search documents
                        </a>
                        <a id="display-view-document-form-btn"
                           onclick="addViewDocumentFormArticleToContainer()"
                           class="navbar-item">
                            View document
                        </a>
                        <a id="display-view-notification-form-btn"
                           onclick="addViewNotificationFormArticleToContainer()"
                           class="navbar-item">
                            View notification
                        </a>
                        <hr class="navbar-divider">
                        <a id="display-credential-form-btn"
                           onclick="addCredentialFormArticleToContainer()"
                           class="navbar-item">
                            Create credential
                        </a>
                        <a id="display-verify-form-btn"
                           onclick="addVerifyFormArticleToContainer()"
                           class="navbar-item">
                            Verify credential
                        </a>
<!--                        <a id="decode-credential-form-btn"-->
<!--                           onclick="addDecodeCredentialFormArticleToContainer()"-->
<!--                           class="navbar-item">-->
<!--                            Decode credential-->
<!--                        </a>-->
                        <hr class="navbar-divider">
                        <a id="fetch-ui-health-btn"
                           onclick="getAndDisplayInArticleContainerFor('/health','Health UI')"
                           class="navbar-item">
                            Health UI
                        </a>
                        <a id="fetch-apigw-health-btn"
                           onclick="getAndDisplayInArticleContainerFor('/apigw/health','Health APIGW')"
                           class="navbar-item">
                            Health APIGW
                        </a>
                        <a id="fetch-verify-health-btn"
                           onclick="getAndDisplayInArticleContainerFor('/verifier/health','Health Verifier')"
                           class="navbar-item">
                            Health Verifier
                        </a>
                        <a id="fetch-verify-mockas-btn"
                           onclick="getAndDisplayInArticleContainerFor('/mockas/health','Health MockAS')"
                           class="navbar-item">
                            Health MockAS
                        </a>
                        <hr class="navbar-divider">
                        <a id="fetch-user-btn" onclick="getAndDisplayInArticleContainerFor('/secure/user','User')"
                           class="navbar-item">
                            Current user
                        </a>
                        <hr class="navbar-divider">
                        <a id="toggle-theme-btn"
                           onclick="toogleThemeDarkLight()"
                           class="navbar-item">
                            Toogle theme (dark/light)
                        </a>
                    </div>
                </div>
                <div id="navbar-demo-div" class="navbar-item field has-addons box">
                    <div class="control">
                        <input id="authentic_source_person_id-input"
                               onkeyup="updateMockAndListButtons()"
                               class="input" type="text"
                               placeholder="authentic source person id">
                    </div>
                    <div class="select">
                        <select id="document-type-select">
                            <option value="EHIC">EHIC</option>
                            <option value="PDA1">PDA1</option>
                        </select>
                    </div>
                    <div class="control">
                        <input id="authentic-source-input"
                               class="input" type="text" placeholder="authentic source" value="SUNET">
                    </div>
                    <div class="control">
                        <input id="identity-schema-name"
                               class="input" type="text" placeholder="identity schema name" value="SE">
                    </div>
                    <div class="control">
                        <button id="create-mock-btn" onclick="createMock()" class="button" disabled>
                            Upload new mock
                        </button>
                    </div>
                    <div class="control">
                        <button id="post-document-list-btn" onclick="postDocumentList()" class="button" disabled>
                            List documents
                        </button>
                    </div>
                </div>
            </div>
            <div id="navbar-end-div" class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a id="show-login-form-btn" onclick="addLoginArticleToContainer()" class="button is-primary"
                           style="display: inline;">
                            <strong>Login</strong>
                        </a>
                        <a id="do-logout-btn" onclick="doLogout()" class="button" style="display: none;">
                            Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
<!-- TOP MENY END -->

<!-- QR-MODAL START -->
<div class="modal" id="qrModal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">QR code</p>
            <button class="delete" aria-label="close" onclick="closeModalQR()"></button>
        </header>
        <section class="modal-card-body">
            <img id="qrCodeImage" src="" alt="QR code"/>
        </section>
        <footer class="modal-card-foot">
            <button class="button is-success" onclick="closeModalQR()">Close</button>
        </footer>
    </div>
</div>
<!-- QR-MODAL END -->

<div id="login-container"></div>
<div id="article-container"></div>

</body>

</html>
