<!DOCTYPE html>
<html lang="en" class="theme-light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VC portal</title>
    <script src="/static/portal.js"></script>
    <link rel="stylesheet" href="/static/bulma.min.css">
    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">-->
    <!--TODO(mk): create and add favico to /static/ -->
    <!--    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">-->
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title has-text-centered has-text-weight-bold is-size-2">VC portal</h1>
        <div class="box">
            <div id="logout_container" class="container is-max-tablet has-text-centered is-hidden">
                <a id="do-logout-btn" class="button" style="display: inline;">Close</a>
                <br><br>
            </div>
            <div id="error_container" class="container is-max-tablet has-text-centered"></div>
            <div id="login_container" class="container is-max-tablet">
                <input id="username" class="input" type="text" placeholder="Username">
                <input id="password" class="input" type="password" placeholder="Password">
                <button id="do-login-btn" class="button is-success is-justify-content-left">View
                    credential
                    offers
                </button>
            </div>
            <div id="qr_container" class="container is-max-tablet"></div>
        </div>
    </div>
</section>
</body>
</html>
