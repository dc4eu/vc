---
common:
  mongo:
    uri: mongodb://mongo:27017
  production: false
  tracing:
    addr: jaeger:4318
    type: jaeger
    #timeout: 10
  credential_offer_type: "credential_offer_uri"
  qr:
    recovery_level: 2
    size: 256
  kafka:
    enabled: false
    brokers:
      - "kafka0:9092"
      - "kafka1:9092"

credential_offer:
  type: "credential_offer_uri"
  issuer_url: "http://vc_dev_issuer:8080"


authentic_sources:
  SUNET_v1:
    country_code: "SE"
    notification_endpoint:
      url: "http://vc_dev_apigw:8080/api/v1/document/notify"
    authentic_source_endpoint:
      url: "http://vc_dev_apigw:8080"
    signature_service_endpoint:
      url: "http://vc_dev_issuer:8080"
    revocation_service_endpoint:
      url: "http://vc_dev_apigw:8080/api/v1/document/revok"
    credential_types:
      EHIC:
        profile: "SD-JWT"
      PDA1:
        profile: "SD-JWT"
  SUNET_v2:
    country_code: "SE"
    notification_endpoint:
      url: "http://vc_dev_apigw:8080/api/v1/document/notify"
    authentic_source_endpoint:
      url: "http://vc_dev_mockas:8080"
    signature_service_endpoint:
      url: "http://vc_dev_issuer:8080"
    revocation_service_endpoint:
      url: "http://vc_dev_apigw:8080/api/v1/document/revok"
    datastore_service_endpoint:
      url: "http://vc_dev_apigw:8080"
    credential_types:
      EHIC:
        profile: "SD-JWT"
      PDA1:
        profile: "SD-JWT"

issuing_metadata:
  credential_issuer: http://vc_dev_apigw:8080
  credential_endpoint: http://vc_dev_apigw:8080/credential
  authorization_servers:
    - http://vc_dev_apigw:8080
  batch_credential_endpoint: http://vc_dev_apigw:8080/batch_credential
  deferred_credential_endpoint: http://vc_dev_apigw:8080/deferred_credential
  notification_endpoint: "http://vc_dev_apigw:8080/notification"
  credential_response_encryption:
    alg_values_supported:
      - ECDH-ES
    enc_values_supported:
      - A129GCM
    encryption_required: false
  display:
    - name: European Health Insurance Card
      locale: en-US
      logo:
      url: ''
    - name: Carte europ√©enne d'assurance maladie
      locale: fr-FR
      logo:
      url: ''
  credential_configurations_supported:
    EHICCredential:
      format: jwt_vc_json
      scope: EHIC
      cryptographic_binding_methods_supported:
        - did:example
      credential_signing_alg_values_supported:
        - ES256
      credential_definition:
        type:
          - VerifiableCredential
          - EHICCredential
        credentialSubject:
          social_security_pin:
            mandatory: true
            value_type: string
            display:
              - name: "Social Security Number"
                locale: en-US
                description: "The social security number of the EHIC holder"
          institution_country:
            mandatory: true
            value_type: string
            display:
              - name: "Issuer Country"
                locale: en-US
                description: "The issuer country of the EHIC holder"
          institution_id:
            mandatory: true
            value_type: string
            display:
              - name: "Issuer Institution Code"
                locale: en-US
                description: "The issuer institution code of the EHIC holder"
          document_id:
            mandatory: true
            value_type: string
            display:
              - name: "Identification card number"
                locale: en-US
                description: "The Identification card number of the EHIC holder"
          ending_date:
            mandatory: true
            value_type: string
            display:
              - name: "Expiry Date"
                locale: en-US
                description: "The date and time expired this credential"
      display:
        - name: "European Health Insurance Card Credential"
          locale: en-US
          logo:
            url: https://example.edu/public/logo.png
            alt_text: "a square logo of a EHIC card"
          background_color: "#12107c"
          background_image:
            uri:  "https://example.edu/public/background.png"
          text_color: "#FFFFFF"

issuer:
  identifier: "SUNET_v1"
  api_server:
    addr: :8080
  grpc_server:
    addr: vc_dev_issuer:8090
  signing_key_path: "/private_ec256.pem"
  issuer_url: "http://172.16.50.2:8080"
  wallet_url: ""
  credential_offer_url: "http://www.sunet.se" # is this the wallet url?
  #metadata_path: "/metadata.golden"
  jwt_attribute:
    issuer: https://issuer.sunet.se
    enable_not_before: true
    valid_duration: 3600
    verifiable_credential_type: "https://credential.sunet.se/identity_credential"
    static_host: "http://vc_dev_portal:8080/statics"

verifier:
  api_server:
    addr: :8080
    external_port: :8080
  grpc_server:
    addr: vc_dev_verifier:8090
  #Replace fqdn with same as in x5c_san_dns cert (used to build web-links etc. example: "vcverifier.sunet.se") - ip is only used when working in local dev env.
  fqdn: "172.16.50.6"

registry:
  api_server:
    addr: :8080
  smt:
    update_periodicity: 5
    init_leaf: 575cea4a-5725-11ee-8287-2b486b7ace28
  grpc_server:
    addr: vc_dev_registry:8090

persistent:
  api_server:
    addr: :8080

apigw:
  identifier: "SUNET_v1"
  trust_model:
    type: "openid_federation"
    trust_anchors:
      - "https://example.com/trust_anchor.pem"
  oauth_server:
